<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./script/script.js"></script>
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="" class="pokemon_gif">
        <img class="pokedex" src="./storage / img/pokedex (1).png" >

        <h1 class="pokemon_data">
            <span class="pokeman_number">6</span> 
            <span class="pokemon_name">charizard</span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button prev">Prev &lt;</button>
            <button class="button next">Next &gt;</button>
        </div>
    </main>
</body>
</html>
